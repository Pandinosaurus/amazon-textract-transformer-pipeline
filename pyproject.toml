[tool.black]
extend-exclude = "^/(cdk\\.out|setup\\.py)"
line-length = 100

[tool.poetry]
name = "amazon-textract-transformer-pipeline"
version = "0.2.0"
description = "Post-processing Amazon Textract with Transformer-Based Models on Amazon SageMaker"
authors = ["Amazon Web Services"]
license = "MIT-0"

[tool.poetry.dependencies]
python = "^3.8.0"
aws-cdk-lib = "^2.18.0"
"aws-cdk.aws-lambda-python-alpha" = "^2.18.0-alpha.0"
boto3 = "^1.17.92"
constructs = "^10.0.101"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
black-nb = "^0.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
